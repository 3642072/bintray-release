buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath 'com.novoda:bintray-release:local' // version of the plugin compiled using composite builds
    }
}

subprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

wrapper {
    gradleVersion = '5.2'
    distributionType = Wrapper.DistributionType.ALL
}
